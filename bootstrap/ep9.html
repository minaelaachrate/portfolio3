<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  
  <form action="">
    <div class="form-check">
      <input  type="checkbox" class="form-check-input" id="check1" name="option1" value="something" checked>
      <label class="form-check-label" for="check1">Case à cocher par défaut</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input " disabled >
      <label class="form-check-label" >Case à cocher par désactivée</label>
    </div><br><br>
    <div class="form-check">
        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>
        <label class="form-check-label" for="radio1">Radio par défaut</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
        <label class="form-check-label" for="radio2">Deuxième radio par défaut</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" disabled>
        <label class="form-check-label">Radio désactivée</label>
      </div>
    
  </form>
</div>

</body>
</html>
