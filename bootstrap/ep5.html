<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <form action="" class="bg-light ">
        <div class="mb-3 mt-3">
            <div class="row bg-white m-2 p-2 border">
                <input class="col-10 rounded" placeholder="Entrer quelque chose"  type="text">
                <button type="submit"  class="col-2 btn btn-secondary">Recherche</button>
            </div>
            <h1 class="display-4">formulaire..</h1>
            <div class="row">
                <div class="col">
                    <p>Nom</p>
                  <input type="text" class="form-control"  name="name">
                </div>
                <div class="col">
                    <p>Prenom</p>
                  <input type="text" class="form-control"  name="prenom">
                </div>
              </div>
              <p>nom utiliseur</p>
              <div class="input-group">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Username">
              </div>
            
          <label for="email" class="form-label">Email(optionnelle)</label>
          <input type="email" class="form-control " id="email" placeholder="xxx@yyy.com" name="email">
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label ">Adresse</label>
          <input type="text" class="form-control " id="pwd" placeholder="1234 Agadir" name="pswd">
        </div>
        <hr>
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember">Tous les donnees sont correctes
          </label>
        </div>
        <hr>
        <div class="display-4"> filiere</div><br>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>devlopement Digital
          <label class="form-check-label" for="radio1"></label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">infrastructure digital
          <label class="form-check-label" for="radio2"></label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input " >infographie
          <label class="form-check-label"></label>
        </div><br>
        <div class="row">
          <div class="col-5">
              <p>CIN</p>
            <input type="text" class="form-control"  name="name">
          </div>
          <div class="col-2">
              <p>Expiration</p>
            <input type="text" class="form-control"  name="prenom">
          </div>
        </div><br>
        <div disabled>sans espace</div><br>
        <hr><br>
        <button type="submit"  class="col-12 btn btn-primary">Envoyer</button>

      </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
