<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <ul class="nav nav-pills" role="tablist">
    <li class="nav-item">
      <a class="nav-link " data-bs-toggle="pill" href="#home">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" data-bs-toggle="pill" href="#menu1">Profile</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-bs-toggle="pill" href="#menu2">Contact</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" data-bs-toggle="pill" href="#menu3">Other</a>
      </li>
  </ul> 
  <div class="tab-content">
    <div id="home" class="container tab-pane active"><br>
      <p>HOME Tab</p>
    </div>
    <div id="menu1" class="container tab-pane fade"><br>
      <p>Profile Tab</p>
    </div>
    <div id="menu2" class="container tab-pane fade"><br>
      <p>Contact Tab</p>
    </div>
    <div id="menu3" class="container tab-pane fade"><br>
        <p>Other Tab</p>
      </div>
  </div>
</div>

</body>
</html>
